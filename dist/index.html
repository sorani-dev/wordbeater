<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="/main.fb6bbcaf.js" defer=""></script>
        <title>Document</title>
    </head>

    <body class="bg-dark text-white">
        <header class="bg-secondary text-center p-3 mb-5">
            <h1>WordBeater</h1>
        </header>

        <div class="container text-center">
            <!-- Word & Input -->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- <select name="difficulty" id="difficulty" class="form-control form-control-lg">
                        <option value="">--Select difficulty--</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select> -->
                    <p class="lead">Type The Given Word Within
                        <span class="text-success" id="seconds">5</span> Seconds:
                    </p>
                    <h2 class="display-2 mb-5" id="current-word">hello</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus="">
                    <h4 class="mt-3" id="message"></h4>

                    <!-- Time & Score Columns -->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                        <br><br>
                        <div class="col">
                            <h3>High Score:
                                <span id="highscore">0</span>
                            </h3>
                        </div>
                    </div>

                    <!-- Instructions -->
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card card-body bg-secondary text-white">
                                <h5>Instructions</h5>
                                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                                    will reset</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
